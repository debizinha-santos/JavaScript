        var nome = window.prompt('Qual é o seu nome?')

        //exercício 2

        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2

        //exercício 03

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        /* o + pode servir para adição e concatenação, o javascript não entende com o + sozinho
        (number + number) para adição e (string + string) para concatenação */

    </script>
